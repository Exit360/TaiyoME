
{% extends "public/public_template.html" %}

{% block title %}sign in{% endblock %}

{% block main %}

<div class="container">
  <div class="row">
    <div class="col">

      <h1>Login</h1>
      <hr>

      <form action="/sign-in" method="POST">

        <div class="form-group">
          <label>Email</label>
          <input class="form-control" type="email" name="email" placeholder="Enter your Email">
        </div>

        <div class="form-group">
          <label>Password</label>
          <input class="form-control" type="password" name="password" placeholder="Inser your password">
        </div>

        <div class="form-group">
          <label>Insert activation code</label>
          <input class="form-control" type="text" name="activation_code" placeholder="Insert activation code">
        </div>

        <button type="submit" class="btn btn-primary">Login</button>


      </form>
      <hr>
      <div>
      <a class="nav-link" href="/forgot-pw">Forgot your password?</a>
      {{f1}}
    </div>

    </div>
  </div>
</div>

{% endblock %}
