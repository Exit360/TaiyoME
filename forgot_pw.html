{% extends "public/public_template.html" %}

{% block title %}forgot_password{% endblock %}

{% block main %}

<div class="container">
  <div class="row">
    <div class="col">

      <h1>Forgot password</h1>
      <hr>

      <form action="/forgot-pw" method="POST">

        <div class="form-group">
          <label>Email</label>
          <input class="form-control" type="email" name="email" placeholder="Enter your registered Email">
        </div>

        

        <button type="submit" class="btn btn-primary">Submit</button>
        

      </form>

    </div>
  </div>
</div>

{% endblock %}
